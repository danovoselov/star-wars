<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Star Wars</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h1>What are you looking for?</h1>
<article id="wrapper">
    <nav id="top-menu">
        <ul>
            <li v-for="item in topMenu" :class="{ selected: item.selected }"
                :data-code="item.code" @click="changeMenu">{{ item.text }}</li>
        </ul>
    </nav>
    <section id="objects">
        <nav id="left-menu">
            <ul>
                <li class="selected">Luke Skywalker</li>
                <li>R2-D2</li>
                <li>Leia Organa</li>
                <li>R5-D4</li>
            </ul>
        </nav>
        <div id="picture">
            <img src="https://jatshop.ru/image/catalog/imagecatalogitems_module/596/Luke_Skywalker___Star_Wars__The_Last_Jedi.13.jpg"
                 alt="Luke Skywalker"
            >
        </div>
        <div id="description">
            <p><span>Name:</span> <b>Luke Skywalker</b></p>
            <p><span>Hair Color:</span> <b>blond</b></p>
            <p><span>Gender:</span> <b>male</b></p>
        </div>
    </section>
</article>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="/script.js"></script>
</body>
</html>
